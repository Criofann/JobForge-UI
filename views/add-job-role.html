<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Add Role</title>
        <link rel="stylesheet" href ="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <header class = "bg-dark text-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Add Role</h1>
                    </div>
                </div>
            </div>
        </header >
        <main class="container mt-4">
            <section id="form" class="bg-light py-5">
                <div class="container">
                    <p>Enter Role details</p>
                    {% if errormessage %}
                        <div class="alert alert-danger" role="alert">
                            {{ errormessage }}
                        </div>
                        {% endif %}
                    <form action="/add-job-role" method="post" style="width: 25%">
                        <div class="form-group">
                            <label for="roleName">Role Name</label>
                            <input type="text" id="roleName" name="roleName" class="form-control" value="{{ roleName }}" required>
                        </div>
                        <div>
                            <label for="specification">Specification</label>
                            <input type="text" id="specification" name="specification" class="form-control" value="{{ specification }}" required>
                        </div>
                        <div>
                            <label for="capabilityName">Capability Name</label>
                            <input type="text" id="capabilityName" name="capabilityName" class="form-control" value="{{ capabilityName }}" required>
                        </div>
                        <div>
                            <label for="bandName">Band Name</label>
                            <input type="text" id="bandName" name="bandName" class="form-control" value="{{ bandName }}" required>
                        </div>
                        <div>
                            <label for="responsibilities">Responsibilities</label>
                            <input type="text" id="responsibilities" name="responsibilities" class="form-control" value="{{ responsibilities }}" required>
                        </div>
                        <div>
                            <label for="sharepointLink">Sharepoint Link</label>
                            <input type="text" id="sharepointLink" name="sharepointLink" class="form-control" value="{{ sharepointLink }}" required>
                        </div>
                        <div>
                            <label for="jobFamily">Job Family</label>
                            <input type="text" id="jobFamily" name="jobFamily" class="form-control" value="{{ jobFamily }}" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
