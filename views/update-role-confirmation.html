<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Update Role</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <header class="bg-dark text-light">
            <div class="row">
                <div class="col-md-12">
                    <h1>Update Role</h1>
                </div>
            </div>
        </header>
        <main class="container mt-4">
            <section id="form" class="bg-light py-5">
                <div class="container">
                    {% if errormessage %}
                    <div class="alert alert-danger" role="alert">
                        {{ errormessage }}
                    </div>
                    {% endif %}
                    <form action="/update-role-confirmation" method="post">
                        <div class="form-group">
                            <label for="name">Name: {{ roleName }}</label>
                        </div>
                        <div class="form-group">
                            <label for="description">Specification: {{ specification }}</label>
                        </div>
                        <div class="form-group">
                            <label for="price">CapabilityName: {{ capabilityName }}</label>
                        </div>
                        <div class="form-group">
                            <label for="price">BandName: {{ bandName }}</label>
                        </div>
                        <div class="form-group">
                            <label for="price">Responsibilities: {{ responsibilities }}</label>
                        </div>
                        <div class="form-group">
                            <label for="price">SharepointLink: {{ sharepointLink }}</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
