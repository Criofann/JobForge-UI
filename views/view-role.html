<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roles</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Roles</h1>
                </div>
            </div>
        </div>
    </header>
    <main class="container mt-4">
        <section id="roles" class="mt-4">
            <h2>Kainos Job Roles</h2>
            {% if roles and roles.length > 0 %}
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Role Name</th>
                        <th scope="col">Specification</th>
                        <th scope="col">Responsibilities</th>
                        <th scope="col">Sharepoint Link</th>
                        <th scope="col">Role Level</th>
                    </tr>
                </thead>
                <tbody>
                    {% for role in roles %}
                    <tr>
                        <td>{{role.roleName}}</td>
                        <td>{{role.specification}}</td>
                        <td>{{role.responsibilities}}</td>
                        <td><a href="{{role.sharepointLink}}">Sharepoint</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
                There are no roles
            {% endif %}
        </section>
    </main>
</body>
</html>
