<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Update Job Role</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <header class = "bg-dark text light">
            <div class = 'container'>
                <div class = "row">
                    <div class="col-md-12">
                        <h1>Update Job Role</h1>
                    </div>
                </div>
            </div>
        </header>
        <main class="container mt-4">
            <section id="form" class="bg-light py-5">
                <div class="container">
                    <h3>Choose A Job Role to Edit</h3>
                    <form action="/update-role-select" method="post">
                        <div class="form-group">
                                <label for="roleName">Job Role</label>
                                <select id="roleName" name="roleName" class="form-control" required>
                                    {% for Role in Roles %}
                                    <option value="{{ Role.roleName }}">{{ Role.roleName }}</option>
                                    {% endfor %}
                                </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Next</button>
                    </form>
                </div>
        </main>
    </body>
</html>
